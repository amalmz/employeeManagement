<div class="page-content" style="margin-top: 100px; margin-left: 240px;">
        <!-- Apply Leave Form -->
        <div class="card pmd-card single-col-form">
            <form id="apply-leave" method="post" action="" novalidate="novalidate">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group pmd-textfield pmd-textfield-floating-label">
                                <label for="leave-type">Leave Type</label>
                                <select name="leave-type" id="leave-type" class="form-control" title="Please select a Leave Type" required="">
                                    <option></option>
                                    <option>Sick Leave</option>
                                    <option>Casual Leave</option>
                                    <option>EBL</option>
                                    <option>Unpaid Leave</option>
                                    <option>Hourly Leave</option>
                                </select><span class="pmd-textfield-focused"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
                                <label class="control-label" for="datepickerstart">Start Date</label>
                                <input type="date" class="form-control " id="datepickerstart" name="datepickerstart" aria-invalid="false"><span class="pmd-textfield-focused"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                                <div class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
                                <label class="control-label" for="datepickerend" >End Date</label>
                                <input type="date" class="form-control"id="datepickerend" name="datepickerend"><span class="pmd-textfield-focused"></span>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group pmd-textfield pmd-textfield-floating-label">
                                <label>Reason</label>
                                <textarea class="form-control" id="reason" name="reason"></textarea><span class="pmd-textfield-focused"></span>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="custom-control custom-checkbox pmd-checkbox">
                                <input class="custom-control-input" type="checkbox" value="" id="inverse_defaultCheck1">
                                <label class="custom-control-label" for="inverse_defaultCheck1">
                                    Is it a Half Day?
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary pmd-ripple-effect pmd-btn-raised" name="applyleave" value="Apply Leave">Apply Leave</button> <hr><a href="leave.html" class="btn btn-outline-secondary pmd-ripple-effect">Cancel</a>
                </div>
            </form>
        </div>
    </div>
