<html>
  <body>
<div class="wrapper">
  <div id="formContent" >
    <div> <img src="assets/images/user.png" id="icon" alt="User Icon" /></div>
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()"#f="ngForm" novalidate >
      <div class="form-group">
        <input type="text" placeholder="Username" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" />
        <div class="alert alert-danger"  role="alert" *ngIf="username.errors && f.submitted" >
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <input type="password" placeholder="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
  
        <input type="submit" routerLink="layout"  value="Log In">

      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
  </div>
</div>
</body>
</html>
